<div class="panel-body">
    <form id="loginFrm" role="form">
        <div class="form-group">
            <input class="form-control" ng-model="userId" placeholder="Your User Id or E-mail" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="password" placeholder="Password" type="text">
        </div>
        <button ng-click="signIn()">Sign In</button>
    </form>
</div>
